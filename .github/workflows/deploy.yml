name: ðŸŽ‰ Deploy

on:
  push:
    branches: [master]
jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: f34-preview.awardspace.net
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          server-dir: /home/www/
          local-dir: ./public/
          port: 221
